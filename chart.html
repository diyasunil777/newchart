<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Chart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .chart-container {
            width: 50%;
            height: 50%;
            float: left;
            box-sizing: border-box;
        }
        .chart-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <iframe src="https://ourworldindata.org/grapher/maize-production?country=~IND" loading="lazy" class="chart-iframe"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="https://ourworldindata.org/grapher/cereal-production?tab=chart&country=~IND" loading="lazy" class="chart-iframe"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="https://ourworldindata.org/grapher/rice-production?tab=chart&region=Asia&facet=entity&country=~IND" loading="lazy" class="chart-iframe"></iframe> 
    </div>
    <div class="chart-container">
        <iframe src="https://ourworldindata.org/grapher/agricultural-output-dollars?country=~IND" loading="lazy" class="chart-iframe"></iframe>
    </div>
</body>
</html>
